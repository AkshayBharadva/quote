<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Quotes</title>
		<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Cookie&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h3>Quote</h3>
			<figure>
				<blockquote cite=""" id="quote" class="quote">
						//Quote Here
				</blockquote>
				<figcaption id="quoteAuthor" class="quoteAuthor">
					// Author
				</figcaption>
			</figure>
			<button id="quoteBtn" class="btn">Get Me Next Quotes!</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
